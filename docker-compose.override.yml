# Docker Compose Override per Sviluppo

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - .:/app/source  # Mount del codice sorgente per il debug
    ports:
      - "5000:8080"  # Usa porta 5000 per lo sviluppo

  sqlserver:
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"