<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Miei Corsi - BibeCatalogue</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/courses">
                <i class="bi bi-journal-bookmark"></i> BibeCatalogue
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-list-ul"></i> I Miei Corsi</h2>
                    <span class="badge bg-primary">{{USER_NAME}}</span>
                </div>

                <!-- Search Bar -->
                <div class="row mb-4">
                    <div class="col-md-8 col-lg-6">
                        <form method="get" action="/courses" class="d-flex">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" name="search" class="form-control" 
                                       placeholder="Cerca corso per titolo..." 
                                       value="{{SEARCH_VALUE}}" />
                                <button type="submit" class="btn btn-outline-primary">
                                    Cerca
                                </button>
                                {{CLEAR_BUTTON}}
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search Results Info -->
                {{SEARCH_INFO}}

                <!-- Courses will be dynamically inserted here -->
                <div id="courses-container">
                    {{COURSES_CONTENT}}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
